<h1 class = "titlecolor"><b> Here are the products we recommend to you : </b></h1>
<br>
<br>
<table class="table table-hover">
    <tr>
    {% for reco in reco_list %}
        <td ALIGN="CENTER" style="float:left;width:20%;">
            <img src="{{ url_for('static', filename='img/prod_{}.jpg'.format(reco.image)) }}" height="250px">
            <h3><b><a class="titlecolor" href="{{ url_for('main.product', name=reco.name) }}">{{ reco.name }}</a></b></h3> 
            <h4 class="titlecolor">{{ reco.price }}</h4>
            <a>
                <form action="{{ url_for('main.purchase', name=reco.name) }}" method="post">
                    {{ form.hidden_tag() }}
                    <span aria-hidden="true">{{ form.submit(value='Add to cart', class_='btn btn-success mb-2 btn-lg') }}</span>
                </form>
            </a>
        </td>
    {% endfor %}
    </tr>
</table>
