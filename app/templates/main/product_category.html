{% extends "main/base.html" %}

{% block app_content %}
    <h1 class = "titlecolor"> Liste des {{category_name_label}} : </h1>
    {% for product in products %}
    <div>
        <p>
            <table class="table table-hover">
                <tr>
                    <td width="200px", ALIGN="CENTER", style="float:left;width:40%;">
                        <br>
                        <br>
                        <img src="{{ url_for('static', filename='img/prod_{}.jpg'.format(product.image))}}"  height="160px">
                    </td>
                    <td style="float:left;width:40%;">
                        <h1><b><a class = "titlecolor", href="{{ url_for('main.product', name=product.name) }}">{{product.name}}</a></b></h1> 
                        <h2> {{product.price}}</h2>
                        <br>
                        <img src="{{ url_for('static', filename='img/nutri_{}.jpg'.format(product.nutri_score))}}"  height="80px">
                    </td>
                    <td style="float:left;width:20%;"></td>
                </tr>
            </table>
        </p>
    </div>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ 'Previous'}}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ 'Next' }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
